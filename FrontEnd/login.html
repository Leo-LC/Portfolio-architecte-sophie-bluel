<body class="body-login">
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>

                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Log In</h2>
            <form novalidate class="login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autofocus autocomplete="off">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <p class="error-text visually-hidden">Veuillez entrer une adresse email valide</p>
                <input type="submit" value="Se connecter" id="login-submit" class="button button-green">
            </form>
            <p><a href="">Mot de passe oublié</a></p>
        </section>

    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

</body>
